version: '3.8'
services:
  neo4j:
    image: neo4j:5.15.0
    container_name: academic_graph
    environment:
      - NEO4J_AUTH=neo4j/academic123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_logs:/logs
      - ./neo4j_import:/var/lib/neo4j/import
      - ./scripts:/scripts
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "academic123", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped